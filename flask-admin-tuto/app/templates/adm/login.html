{% extends "adm/base.html" %}

{% block page_cont %}

{% from "adm/formhelpers.html" import render_field %}

<div class="row">
	<div class="col-md-push-3 col-md-6">
	<form method="post" action="{{ url_for('adm.login', next=next) }}">
	  <dl>
	    {{ render_field(form.email) }}
	    {{ render_field(form.password) }}
	    {{form.hidden_tag()}}
	  </dl>
	  <p><input type="submit" value="Connexion">
	</form>
	</div>
</div>

{% endblock %}
