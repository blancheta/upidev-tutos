{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
     <div class="alert alert-danger">
        <p><strong>Error!</strong> {{error}}</p>
    </div>
    {% endfor %}
  {% endif %}
  </dd>
{% endmacro %}
